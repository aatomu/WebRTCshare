<body class="flex-column">
	<div id="preview" class="preview-area">
	</div>
	<div class="controls">
		<span id="status"></span><br>
		<span id="mute">Video Mute: true</span><br>
		<div class="support">
			<span>If you want to more screen...</span><br>
			<span>Set ?id=ID1&id=ID2&id=ID3... to the URL</span><br>
			<br>
			<span>Click to enable sound(with outline)</span>
		</div>
	</div>
</body>

<script src="./asset/api.js"></script>
<script src="./asset/pull.js"></script>
<script>
	let sessions = []
	// Pull
	document.addEventListener("DOMContentLoaded", async () => {
		const customIDs = new URLSearchParams((new URL(window.location.href)).searchParams).getAll("id")
		for (i = 0; i < customIDs.length; i++) {
			const customID = customIDs[i]
			sessions.push(await newPullSession(customID))
		}
	})
</script>
